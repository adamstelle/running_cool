<!DOCTYPE html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/unsemantic-grid-responsive.css">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body>
    <main class="grid-70 prefix-15 suffix-15 mobile-grid-100">
      <nav class="maincontainer navigation grid-20 prefix-80">
        <a class="navitem" href="index.html">Home</a>
        <a href="about.html">About</a>
      </nav>
      <section class="maincontainer">
        <p class="user-input">Your Preferred Route is...</p>
        <h2 class="red" id="route-result"></h2>
        <div id="googleMap" class="grid-60 mobile-grid-100">Map here</div> <!-- embed this from google based on JS selector -->
        <div class="user-input grid-40 mobile-grid-100 mobile-prefix-30">
          <h2>Route Statistics</h2>
          <p>Distance:<h2 class="red" id="distance-result"></h2></p>
          <p>Incline:<h2 class="red" id="incline-result"></h2></p>
          <p>Scenery:<h2 class="red" id="scenery-result"></h2></p>
        </div>

        <div class="maincontainer" id="photos"><!-- embed photos from the webs or google showing the area returned in the results -->
          <h2>Photos from this route:</h2>
        </div>
        <div class="maincontainer" id="otherRunners"> <!-- show other people which have run these routes -->
          <h2>People who have run this route:</h2>
          <div class="grid-30 suffix-10 center">
            <img src="images/callumhs.png" alt="Callum">
            <p>Callum Song</p>
            <p>10 Routes Run</p>
          </div>
          <div class="grid-30 suffix-10 center">
            <img src="images/adamhs.png" alt="Adam">
            <p>Adam Stelle</p>
            <p>4 Routes Run</p>
          </div>
        </div>
      </section>
      <section class="maincontainer grid-20 prefix-40 suffix-40">
         <button class="buttonstyle" id="rerun">FIND ANOTHER RUN</button>
        </section>
        <div class="button mobile-prefix-45 mobile-suffix-45 grid-10 prefix-45 suffix-45">
            <a href="index.html"><img src="images/upicon.png"/></a>
        </div>
      </section>
    </main>
    <footer class="small maincontainer">
      <p>Cool Runnings (c) 2015<br>Created by Scott, Adam, Callum, Sean - Codefellows Bootcamp 2015</p>
    </footer>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.10.2.min.js"><\/script>')</script>
    <script src="js/script.js"></script>
  </body>
</html>
