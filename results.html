<!DOCTYPE html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/unsemantic-grid-responsive.css">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body>
    <main>
      <nav class="navigation grid-10 prefix-85 suffix-5">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
      </nav>
      <div class="button maincontainer mobile-prefix-45 mobile-suffix-45 grid-10 prefix-45 suffix-45">
        <a href="index.html"><img src="images/downicon.png"/></a>
      </div>
      </section>
      <section class="maincontainer grid-70 prefix-15 suffix-15">
        <div class="intro">
          <h2>Running made <em class="red">easy</em></h2>
          <p></p>
        </div>
        <section class="maincontainer">
          <h2 class="red">Your Preferred Route is...</h2>
          <div>
            <p>Distance:<p id="distance-result"></p></p>
            <p>Incline:<p id="incline-result"></p></p>
            <p>Scenery:<p id="scenery-result"></p></p>
          </div>
          <div id="googleMap"></div> <!-- embed this from google based on JS selector -->
          <div id="photos"><!-- embed photos from the webs or google showing the area returned in the results -->
            <h2>Photos from this route:</h2>
          </div>
          <div id="otherRunners"> <!-- show other people which have run these routes -->
            <h2>People who have run this route:</h2>
            <div>
              <img src="images/callumhs.png" alt="Callum">
              <p>Callum Song</p>
              <p>10 Routes Run</p>
            </div>
            <div>
              <img src="images/adamhs.png" alt="Adam">
              <p>Adam Stelle</p>
              <p>4 Routes Run</p>
            </div>
          </div>
        </section>
        <section class="maincontainer grid-20 prefix-40 suffix-40">
         <button id="rerun">FIND ANOTHER RUN</button>
         <button id="index"><a href="index.html">Home Page</a></button>
        </section>
        <div class="button mobile-prefix-45 mobile-suffix-45 grid-10 prefix-45 suffix-45">
            <a href="index.html"><img src="images/upicon.png"/></a>
        </div>
      </section>
    </main>
    <footer class="maincontainer">
      <p>Cool Runnings (c) 2015<br>Created by Scott, Adam, Callum, Sean - Codefellows Bootcamp 2015</p>
    </footer>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.10.2.min.js"><\/script>')</script>
    <script src="js/script.js"></script>
  </body>
</html>
